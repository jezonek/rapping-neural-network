# Use root/example as user/password credentials
version: '3.1'

services:

  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - '/tmp/mongodb/mongodb:/data/db'


  web:
    build: .
    stdin_open: true
    tty: true
    command: python app.py
    volumes:
      - .:/code
    ports:
      - 80:8000
    depends_on:
      - mongo